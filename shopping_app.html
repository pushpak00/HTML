<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .search-bar input {
            padding: 8px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }

        header .nav-links a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
        }

        header .nav-links a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .main-content {
            display: flex;
            padding: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 20%;
            background-color: #fff;
            padding: 10px;
            border-right: 1px solid #ddd;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .sidebar ul li a:hover {
            color: #232f3e;
        }

        /* Product Listings */
        .product-listings {
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-card {
            background-color: white;
            width: calc(33.333% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-card h4 {
            font-size: 18px;
            margin: 10px;
        }

        .product-card .price {
            font-size: 16px;
            font-weight: bold;
            color: #e47911;
            margin-bottom: 15px;
        }

        .product-card button {
            background-color: #f0c14b;
            border: 1px solid #a88734;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .product-card button:hover {
            background-color: #e2a919;
        }

        /* Footer */
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">ShopLogo</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
        </div>
        <div class="nav-links">
            <a href="#">Sign In</a>
            <a href="#">Cart</a>
            <a href="#">Orders</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Clothing</a></li>
                <li><a href="#">Home & Kitchen</a></li>
                <li><a href="#">Beauty</a></li>
                <li><a href="#">Books</a></li>
            </ul>
        </div>

        <!-- Product Listings -->
        <div class="product-listings">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x250" alt="Product 1">
                <h4>Product 1</h4>
                <div class="price">$19.99</div>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x250" alt="Product 2">
                <h4>Product 2</h4>
                <div class="price">$29.99</div>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x250" alt="Product 3">
                <h4>Product 3</h4>
                <div class="price">$39.99</div>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x250" alt="Product 4">
                <h4>Product 4</h4>
                <div class="price">$49.99</div>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x250" alt="Product 5">
                <h4>Product 5</h4>
                <div class="price">$59.99</div>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x250" alt="Product 6">
                <h4>Product 6</h4>
                <div class="price">$69.99</div>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 ShopLogo, Inc. All Rights Reserved.</p>
    </footer>
</body>
</html>
